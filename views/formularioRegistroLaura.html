<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Moderno</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Fondo dinámico */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2563eb, #9333ea);
    }

    /* Card estilo glass */
    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      color: #fff;
    }

    /* Inputs */
    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      box-shadow: none;
    }

    /* Botón */
    .btn-custom {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg p-4">
          <h3 class="text-center mb-4 fw-bold">Registro</h3>
          <form>
            <!-- Nombre -->
            <div class="mb-3 input-group">
              <span class="input-group-text bg-transparent border-0 text-white">
                <i class="bi bi-person"></i>
              </span>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
            </div>

            <!-- Correo -->
            <div class="mb-3 input-group">
              <span class="input-group-text bg-transparent border-0 text-white">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-3 input-group">
              <span class="input-group-text bg-transparent border-0 text-white">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>

            <!-- Botón -->
            <div class="d-grid">
              <button type="submit" class="btn btn-custom text-white fw-bold">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
